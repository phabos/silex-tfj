<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tf jass - Admin section</title>

    <!-- Bootstrap -->
    <link href="{{ app.asset_path }}css/bootstrap/bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ app.asset_path }}css/login.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">

      <form class="form-signin" action="{{ path('admin_login_check') }}" method="post">
        <h1 class="form-signin-heading">Connexion</h1>
        {{ error }}
        <div class="clear"></div>
        <label class="sr-only" for="inputEmail" class="sr-only">Email</label>
        <input class="form-control" type="email" name="_username" value="{{ last_username }}" placeholder="Email" />
        <label class="sr-only" for="inputPassword" class="sr-only">Password</label>
        <input class="form-control" type="password" name="_password" value="" placeholder="Password" />
        <!--<div class="checkbox">
          <label>
            <input value="remember-me" type="checkbox"> Remember me
          </label>
        </div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div>
  </body>
</html>
