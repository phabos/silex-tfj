	<div class="row">
        <div class="col-md-12 bck-image image4"></div>
        <div class="col-md-12">
          <div>
            <div class="contact">
              <h2>Contact</h2>
              <div ng-controller="contactFormController">
	              <form novalidate method="POST" >
					  <div class="form-group">
					    <input type="email" ng-model="ctemail" class="form-control" placeholder="Email" required />
					  </div>
					  <div class="form-group">
					    <textarea ng-model="ctmessage" class="form-control" placeholder="Votre message" required></textarea>
					  </div>
					  <button type="submit" class="btn btn-default" ng-click="update(ctemail, ctmessage)">Envoyer</button>
				  </form>
			  </div>
			  <div class="clear"></div>
              <h2>Newsletter</h2>
              <div ng-controller="newsletterController">
	              <form novalidate method="POST" >
					  <div class="form-group">
					    <input type="email" ng-model="newsemail" class="form-control" placeholder="Email" required />
					  </div>
					  <button type="submit" class="btn btn-default" ng-click="newsInscrit(newsemail)">S'inscrire</button>
				  </form>
			  </div>
              <div class="clear"></div>
              <div class="social-link">
	            <div class="icons">
	              <a href="https://www.facebook.com/tf.jass" target="_blank"><i class="fa fa-facebook"></i></a>
	          	</div>
	          	<div class="icons">
	           	  <a href="https://www.youtube.com/channel/UCepFIRConQIibRuUO80Irtw" target="_blank"><i class="fa fa-youtube"></i></a>
	            </div>
	          </div>
	          <div class="clear"></div>
            </div>
            <div class="clear"></div>
          </div>
        </div>
    </div>
