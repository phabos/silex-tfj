<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tf jass - Admin section</title>

    <!-- Bootstrap -->
    <link href="{{ app.asset_path }}css/bootstrap/bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ app.asset_path }}css/bootstrap/bootstrap-3.3.2-dist/css/dashboard.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSt-D_I_FrK2N486nHyNgPmnQnR8p7yZk"></script>
    <script type="text/javascript" src="{{ app.asset_path }}js/jquery.js"></script>
    <script type="text/javascript" src="{{ app.asset_path }}js/admin.js"></script>

    <link href="{{ app.asset_path }}css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ app.asset_path }}wysiwyg/css/froala_editor.min.css" rel="stylesheet" type="text/css">
    <link href="{{ app.asset_path }}wysiwyg/css/froala_style.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ path('adminhome') }}">Tf Jass admin section</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ path('homepage') }}" target="_blank">Voir le site</a></li>
            <li><a href="{{ path('admin_logout') }}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> DÃ©connexion</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li {% if current_page_name=='adminhome' %} class="active" {% endif %} ><a href="{{path('adminhome')}}">Contenu <span class="sr-only">(current)</span></a></li>
            <li {% if current_page_name=='adminconcerts' %} class="active" {% endif %} ><a href="{{path('adminconcerts')}}">Concerts</a></li>
            <li {% if current_page_name=='adminphotos' %} class="active" {% endif %} ><a href="{{path('adminphotos')}}">Photos</a></li>
            <li {% if current_page_name=='adminnewsletter' %} class="active" {% endif %} ><a href="{{path('adminnewsletter')}}">Newsletter</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="main-content">
          {% for message in app.session.getFlashBag.get('message') %}
              <div class="msgbox bg bg-{{ message.type }}">{{ message.txt }}</div>
          {% endfor %}
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{{ app.asset_path }}css/bootstrap/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
    <script src="{{ app.asset_path }}wysiwyg/js/froala_editor.min.js"></script>
    <script>
      TFAdmin.onAutoDestroy();
    </script>
  </body>
</html>
