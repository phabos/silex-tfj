	<div class="modal fade" id="ModalPhoto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h2>Ajout de photo</h2>
	      </div>
	        <form action="{{ url('adminphotos') }}" method="post" {{ form_enctype(form) }}>
		      <div class="modal-body">
				    {{ form_row(form._token) }}
				    <div class="form-group">
			    		<label for="Titre">Titre</label>
				    	{{ form_widget(form.titre, {'attr': {'placeholder': 'Titre', 'class': 'form-control'}}) }}
				    </div>
				    <div class="form-group">
			    		<label for="year">Année</label>
				    	{{ form_widget(form.year, {'attr': {'placeholder': 'Année', 'class': 'form-control'}}) }}
				    </div>
				    <div class="form-group">
			    		<label for="exampleInputFile">Photo (jpeg pas trop lourd ;))</label>
				    	{{ form_widget(form.file) }}
					</div>
			    <div class="clearfix"></div><br/>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <input type="submit" name="Upload File" class="btn btn-primary" />
		      </div>
	      </form>
	    </div>
	  </div>
	</div>
