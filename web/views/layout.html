<!DOCTYPE html>
	<html>
		<head>
			<title>TF Jass - If a man</title>
			<link href="{{ app.asset_path }}css/phabos.css" rel="stylesheet" type="text/css" />
			<link href="{{ app.asset_path }}css/animate.css" rel="stylesheet" type="text/css" />
			<link href="{{ app.asset_path }}css/jquery.fullPage.css" rel="stylesheet" type="text/css" />
			<link href="{{ app.asset_path }}css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />
			<link href="{{ app.asset_path }}css/magnific-popup.css" rel="stylesheet" type="text/css" />
			<link href="{{ app.asset_path }}css/font-awesome.min.css" rel="stylesheet" type="text/css" />
			<link href="{{ app.asset_path }}wysiwyg/css/froala_editor.min.css" rel="stylesheet" type="text/css">
    	<link href="{{ app.asset_path }}wysiwyg/css/froala_style.min.css" rel="stylesheet" type="text/css">

			<script src="{{ app.asset_path }}js/jquery.js" type="text/javascript" ></script>
			<script src="{{ app.asset_path }}js/jquery.mCustomScrollbar.concat.min.js" type="text/javascript" ></script>
			<script src="{{ app.asset_path }}js/jquery.magnific-popup.min.js" type="text/javascript" ></script>
			<script src="{{ app.asset_path }}js/jquery.easings.min.js" type="text/javascript" ></script>
			<script src="{{ app.asset_path }}js/jquery.slimscroll.min.js" type="text/javascript" ></script>
			<script src="{{ app.asset_path }}js/jquery.fullPage.js" type="text/javascript" ></script>
			<script src="{{ app.asset_path }}js/buzz.js" type="text/javascript" ></script>
			<script src="{{ app.asset_path }}js/svg.min.js" type="text/javascript" ></script>
			<script src="{{ app.asset_path }}js/svg.path.js" type="text/javascript" ></script>
			<script src="{{ app.asset_path }}js/typed.js" type="text/javascript" ></script>
			<script src="{{ app.asset_path }}js/tweenmax.js" type="text/javascript" ></script>
			<script src="{{ app.asset_path }}js/img_loaded.js" type="text/javascript" ></script>
			<script src="{{ app.asset_path }}js/buzz_player.js" type="text/javascript" ></script>
			<script src="{{ app.asset_path }}js/animation_tf.js" type="text/javascript" ></script>
			<script src="{{ app.asset_path }}js/form.js" type="text/javascript" ></script>
			{% if app.is_prod %}
				<script type="text/javascript"
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSt-D_I_FrK2N486nHyNgPmnQnR8p7yZk"></script>
				<script>
				  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
				  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

				  ga('create', 'UA-46820880-1', 'tfjass.fr');
				  ga('send', 'pageview');
				</script>
			{% endif %}
		</head>
		<body>
			<div id="loading_images">
				<img src="{{ app.asset_path }}img/tf1.jpg" />
				<img src="{{ app.asset_path }}img/tf2.jpg" />
				<img src="{{ app.asset_path }}img/tf3.jpg" />
			</div>
			<div class="wrapper">
				{% include 'sidebar.html' %}
				<div class="loading-panel">
					<div class="centered">Loading <span class="jumping-dots"><span class="dot-1">.</span> <span class="dot-2">.</span> <span class="dot-3">.</span></span></div>
				</div>
				<div class="arrows hover hidden" id="arrow_vid">
					<i class="fa fa-chevron-up hidden" id="chevron-up" onclick="$.fn.fullpage.moveSectionUp(); return false;"></i>
					<i class="fa fa-chevron-down visible" id="chevron-down" onclick="$.fn.fullpage.moveSectionDown(); return false;"></i>
				</div>
				<div class="widget">
					<div id="bars" onclick="animation.playOrStop();" style="width:0px;height:0px;">
						<div class="bar"></div>
						<div class="bar"></div>
						<div class="bar"></div>
						<div class="bar"></div>
					</div>
					<div id="youtube" style="width:0px;height:0px;">
						<a href="https://www.youtube.com/channel/UCepFIRConQIibRuUO80Irtw" target="_blank"><img src="{{ app.asset_path }}img/yt.png" border="none" /></a>
					</div>
					<div id="facebook" style="width:0px;height:0px;">
						<a href="http://www.facebook.com/profile.php?id=100000750009327" target="_blank"><img src="{{ app.asset_path }}img/face.png" border="none" /></a>
					</div>
				</div>
				<div class="copy"><a href="https://twitter.com/phabos1" title="twitter phabos">Â© Phabos</a></div>
				<div id="fullpage">
					<div class="section loaded" id="section0">
						<div class="content">
							<div class="ears" id="ears"></div>
							<div class="confucius" id="confucius">
								<div class="sentence1"></div>
								<div class="sentence2"></div>
								<div class="sentence3 hidden">If a man... - nouvel album de TF Jass</div>
							</div>
						</div>
						<div class="lead" style="visibility:hidden;">
							<div class="logo">TF Jass</div>
							<div class="main-section-scroll">
								<div class="section-content single" id="single">
									<div id="svg-container"></div>
									<div class="text-container">
										<p class="concert-alert" style="display:none;">
											{{ render(url('nextconcert')) }}
										</p>
									</div>
								</div>
								<div class="clear"></div>
								<div class="section-content contenu" id="bigger">
									<div id="svg-container-mega"></div>
									<div class="text-container">
										{% block content %}{% endblock %}
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="section" id="section1">
						<div class="wrapper-bio">
							<div class="bio-content">
								<div class="page-content1"></div>
							</div>
						</div>
					</div>
					<div class="section" id="section2">
						<div class="concert-content" id="concert-content">
							<div class="page-content2"></div>
						</div>
					</div>
					<div class="section" id="section3">
						<div class="photos-content">
							<div class="page-content3"></div>
						</div>
					</div>
				</div>
			</div>
			<script>
				$(window).load(function(){
					$(".main-section-scroll").mCustomScrollbar();
					$(".page-content1").mCustomScrollbar({
						advanced:{
							updateOnContentResize: true
						}
					});
					$(".page-content2").mCustomScrollbar({
						advanced:{
							updateOnContentResize: true
						}
					});
					$(".page-content3").mCustomScrollbar({
						advanced:{
							updateOnContentResize: true
						}
					});
					TF.initialise();
				});

				var animation = new Animation();
				animation.initialize("{{ app.base_url }}");

				var c = new CheckWindowSize();
				c.initialize();

				var player = new Player();
				player.initialize("{{ app.asset_path }}");
			</script>
		</body>
	</html>
